<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-CogNet Snake 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #learning {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div>Episode: <span id="episode">0</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Steps: <span id="steps">0</span></div>
        <div>Memory: <span id="memory">0</span> MB</div>
    </div>
    
    <div id="learning">
        <div>Q-States: <span id="qstates">0</span></div>
        <div>Epsilon: <span id="epsilon">1.00</span></div>
        <div>Best Score: <span id="bestscore">0</span></div>
        <div>Learning: <span id="learningrate">0.00</span></div>
    </div>
    
    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="snake_3d.js"></script>
</body>
</html>
